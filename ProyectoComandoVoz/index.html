<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT con Comandos de Voz</title>
  <!-- Incluir los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" />
  <!-- Incluir el estilo personalizado para la página -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-5">ChatGPT con Comandos de Voz</h1>
    <main role="main">
      <!-- Div para mostrar las respuestas de ChatGPT -->
      <div id="chat-container" class="mb-5" aria-live="polite" aria-atomic="true">
        <div class="card chat-message mb-3">
          <div class="card-body">
            <div class="chat-message-text">Hola, ¿en qué puedo ayudarte?</div>
          </div>
        </div>
      </div>
      <!-- Formulario para enviar solicitudes de voz a Flask -->
      <form id="voice-form">
        <div class="input-group mb-3">
          <label for="voice-input" class="visually-hidden">Di algo...</label>
          <input type="text" id="voice-input" class="form-control" placeholder="Di algo..." aria-label="Di algo..." aria-describedby="voice-button">
          <button type="button" id="voice-button" class="btn btn-outline-secondary" aria-label="Grabar"><i class="bi bi-mic-fill"></i></button>
        </div>
      </form>
    </main>
  </div>
  <!-- Incluir los scripts de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
  <!-- Incluir el script personalizado para la página -->
  <script src="script.js"></script>
</body>
</html>
